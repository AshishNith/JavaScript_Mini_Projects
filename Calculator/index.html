<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashish Calculator</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display-content">
                    <div class="previous-operand"></div>
                    <div id="result">0</div>
                </div>
            </div>
            <div class="buttons">
                <button class="clear" style="grid-column: span 2;">AC</button>
                <button class="operator">%</button>
                <button class="operator">รท</button>
                
                <button class="numButton">7</button>
                <button class="numButton">8</button>
                <button class="numButton">9</button>
                <button class="operator">ร</button>
                
                <button class="numButton">4</button>
                <button class="numButton">5</button>
                <button class="numButton">6</button>
                <button class="operator">-</button>
                
                <button class="numButton">1</button>
                <button class="numButton">2</button>
                <button class="numButton">3</button>
                <button class="operator">+</button>
                
                <button class="numButton" style="grid-column: span 2;">0</button>
                <button class="numButton">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
