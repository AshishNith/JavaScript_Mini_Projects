<html lang="en">
<head>

    <h1>Color Scheme Switcher</h1>

    <div class="color-grid">
        <div class="color-box" id="gray"></div>
        <div class="color-box" id="white"></div>
        <div class="color-box" id="blue"></div>
        <div class="color-box" id="yellow"></div>
        <div class="color-box" id="green"></div>
        <div class="color-box" id="purple"></div>
        <div class="color-box" id="orange"></div>
        <div class="color-box" id="pink"></div>
        <div class="color-box" id="brown"></div>
    </div>

    <div class="instructions">
        <h2>Try clicking on one of the colors above</h2>
        <h2>to change the background</h2>
        <h2>color of this page!</h2>
    </div>

    <script src="script.js"></script>
</body>
